<div class="calculator-container pure-form pure-form-stacked">
  <div class="inner-calc">
    <div class="pure-g row">
      <div class="qm-md-6-12 qm-sm-12-12 p-r-10">
        <label class="tooltip"
          >Engine size in cc <sub>*</sub
          ><span class="tooltiptext"
            >Please enter your engine displacement size in cubic centimeters
            (cc). You can find this information on your certificate of
            registration under Part 1 ("Zulassungsbescheinigung"), Section
            P.1.</span
          ></label
        >
        <input
          class="qm-sm-12-12 qm-md-12-12 numeric-input jsCalcBikeDisplacementInput"
          type="number"
          name="displacement"
        />
      </div>

      <div class="qm-md-6-12 qm-sm-12-12 p-l-10">
        <div class="pure-g">
          <div class="qm-md-12-12 qm-sm-12-12 p-r-10">
            <label class="tooltip"
              >Registration period<span class="tooltiptext"
                ><strong>Seasonal registration</strong><br />You may register
                your vehicle for less than 12 months. You can choose to register
                between 2 and 11 months. You are allowed to use your car on
                public roads during this period.</span
              ></label
            >
          </div>

          <div class="button-group qm-sm-12-12 seasonbuttons" role="group">
            <button
              class="button button-active qm-sm-6-12 jsCalcBikeStandardBtn"
              type="submit"
              name="button_1"
            >
              Standard
            </button>

            <button
              class="button qm-sm-6-12 jsCalcBikeSeasonalBtn"
              type="submit"
              name="button_2"
            >
              Seasonal
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="pure-g row jsCalcBikeMonths" id="season-div" hidden="">
      <div class="button-group qm-sm-6-12 qm-md-6-12 p-r-10" role="group">
        <label for="month_from">from</label>
        <select
          class="form-control qm-sm-12-12 jsCalcBikeSelectMonthsFrom"
          name="month_from"
          id="month_from"
        >
          <option value="1" selected="">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">Mai</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
        </select>
      </div>

      <div class="button-group qm-sm-6-12 qm-md-6-12 p-l-10" role="group">
        <label for="month_to">to</label>

        <select
          class="form-control qm-sm-12-12 jsCalcBikeSelectMonthsTo"
          name="month_to"
          id="month_to"
        >
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">Mai</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
    </div>
  </div>

  <div class="calculator-message jsCalcBikeResultLess">
    <h2>
      Motorbikes with engines sizes less than 125 cc are tax exempt.
      <span class="result"></span>
    </h2>
  </div>

  <div class="calculator-message jsCalcBikeResultMore" hidden="">
    <h2>Tax per year for this vehicle will be:</h2>
    <span class="result_number jsCalcBikeResultMoreValue">0,00 â‚¬</span>
    <h2></h2>
  </div>
</div>
