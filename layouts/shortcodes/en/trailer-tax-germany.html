<div class="calculator-container pure-form pure-form-stacked">
  <div class="inner-calc">
    <div class="pure-g row">
      <div class="qm-md-6-12 qm-sm-12-12 p-r-10">
        <label class="tooltip"
          >Permitted total mass <sub>*</sub
          ><span class="tooltiptext"
            >Please enter the permitted total mass of the vehicle.</span
          ></label
        >
        <input
          class="qm-sm-12-12 numeric-input jsCalcTrailerTotalInput"
          type="number"
          name="total-mass"
        />
      </div>
      <div class="qm-md-6-12 qm-sm-12-12 p-l-10">
        <label class="tooltip"
          >Semitrailer <sub>*</sub
          ><span class="tooltiptext"
            >If your trailer has no front axle please select "yes".</span
          ></label
        >
        <select
          class="form-control qm-sm-12-12 jsCalcTrailerSemitrailerSelect"
          name="semi-trailer"
        >
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
    </div>

    <div class="pure-g row">
      <div class="qm-md-6-12 qm-sm-12-12 p-r-10">
        <div class="pure-g jsCalcTrailerDrawbar" hidden="">
          <label class="tooltip"
            >Drawbar load in kg<span class="tooltiptext"
              >Please enter the drawbar load of the vehicle.</span
            ></label
          >
          <input
            class="qm-sm-12-12 numeric-input jsCalcTrailerDrawbarInput"
            type="number"
            name="drawbar-load"
          />
        </div>
      </div>
      <div class="qm-md-6-12 qm-sm-12-12 p-l-10">
        <div class="pure-g">
          <div class="qm-md-12-12 qm-sm-12-12">
            <label class="tooltip"
              >Registration period<span class="tooltiptext"
                ><strong>Seasonal registration</strong><br />You may register
                your vehicle for less than 12 months. You can choose to register
                between 2 and 11 months. You are allowed to use your car on
                public roads during this period.</span
              ></label
            >
          </div>
          <div class="button-group qm-sm-12-12 seasonbuttons" role="group">
            <button
              class="button qm-sm-6-12 jsCalcTrailerStandardBtn button-active"
              type="submit"
              name="button_1"
            >
              Standard
            </button>
            <button
              class="button qm-sm-6-12 jsCalcTrailerSeasonalBtn"
              type="submit"
              name="button_2"
            >
              Seasonal
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="pure-g row jsCalcTrailerMonths" id="season-div" hidden="">
      <div class="button-group qm-sm-6-12 qm-md-6-12 p-r-10" role="group">
        <label for="month_from">from</label>
        <select
          class="form-control qm-sm-12-12 jsCalcTrailerMonthsSelectFrom"
          name="month_from"
          id="month_from"
        >
          <option value="1" selected="">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">Mai</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
        </select>
      </div>

      <div class="button-group qm-sm-6-12 qm-md-6-12 p-l-10" role="group">
        <label for="month_to">to</label>
        <select
          class="form-control qm-sm-12-12 jsCalcTrailerMonthsSelectTo"
          name="month_to"
          id="month_to"
        >
          <option value="2" selected="">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">Mai</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
    </div>
  </div>

  <div class="calculator-message jsCalcTrailerResult">
    <h2>Tax per year for this vehicle will be:</h2>
    <span class="result_number jsCalcTrailerResultValue">0,00 â‚¬</span>
    <h2></h2>
  </div>
</div>
