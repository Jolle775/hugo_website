<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,minimum-scale=1,initial-scale=1"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="canonical" href="https://kfz-steuer.wiki/en/" />

  <meta name="robots" content="index, follow" />

  <script
    async
    src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
  ></script>
  {{ partial "google_tags.html" . }}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-121940569-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-121940569-1", { anonymize_ip: true });
  </script>

  <title>{{.Title}}</title>

  <meta name="description" content="{{.Description}}" />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/images/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/assets/images/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />

  <meta property="og:locale" content="en" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kfz-steuer.wiki/" />

  <meta name="twitter:card" content="summary" />

  <meta name="twitter:description" content="{{.Title}}" />

  <meta name="twitter:title" content="{{.Description}}" />

  <link rel="stylesheet" href="/assets/styles/main.css" />
</head>
